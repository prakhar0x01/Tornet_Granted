<title>Add New User</title>
<style>
  header {
  background-color: #333; /* Dark background */
  color: #fff; /* Light text color */
  padding: 20px; /* Padding for spacing */
  display: flex; /* Arrange elements horizontally */
  justify-content: space-between; /* Space elements evenly */
  align-items: center; /* Align horizontally in the middle */
}

h1 {
  margin: 0; /* Remove default top margin */
}

nav {
  display: flex; /* Arrange links horizontally */
  list-style: none; /* Remove default bullet points */
  padding: 0; /* Remove default padding */
  margin: 0; /* Remove default margin */
}

nav a {
  color: inherit; /* Inherit text color from header */
  text-decoration: none; /* Remove underline */
  margin-right: 20px; /* Spacing between links */
  font-weight: bold; /* Make links stand out */
}

nav a:hover {
  color: #ddd; /* Change text color on hover */
}

  /* Dark theme styles */
  body {
    background-color: #222;
    color: #ddd;
    font-family: sans-serif;
  }

  .DSG img {
    /* Remove inline style */
  }

  .Mblock {
    margin: 20px auto;
    max-width: 500px; /* Adjust as needed */
    background-color: #333;
    border-radius: 5px;
    padding: 20px;
    color: #fff; /* Text color for the form */
  }

  .Mblock h1 {
    text-align: center;
    margin-bottom: 20px;
  }

  .Mblock label {
    display: block;
    margin-bottom: 5px;
  }

  .Mblock input[type="text"],
  .Mblock input[type="password"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #444;
    border-radius: 3px;
    margin-bottom: 15px;
  }

  .Mblock input[type="submit"] {
    background-color: #BB86FC; /* Button color */
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size:15;
    color:black;
  }

  .Mblock input[type="submit"]:hover {
    background-color: #AA7CFC;
  }

  .Mblock p.error,
  .Mblock p.success {
    color: #FF474C; /* Error message color */
  }

  .Mblock p.success {
    color: #0f0; /* Success message color */
  }
</style>
<header>
  <h1>Add Users</h1>
  <nav>
    <a href="/dashboard">Home</a>
    <a href="/users">Admin Portal</a>
  </nav>
</header>
<body>
    <!--<h1 style="font-size:50px;text-align:center;">Add User</h1>-->
    <div class="Mblock">
      <div>
        <form action="/add_user" method="post">
          <h1>Add New User</h1>
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" minlength="5">
          <br>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" minlength="5">
          <br>
          <input type="submit" value="Add User">
          <p class="error">{{ error }}</p>
          <p class="success">{{ success }}</p>
          </form>
    </div>
  </div>
  </body>
